<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>

</head>
<body>
    <div class="container">
    <div class="Weather-App-wrapper">
    <div class="Weather-App">
   <form id="form" class="mb-5">
    <div class="row">
    <div class="col-9">
    <input type="search" placeholder="Search City" class="form-control" id="city-search" autocomplete="off"/>
</div>
    <div class="col-3">
    <input type="submit" value="Search" class="btn btn-info" w-100/>
    </div>
   </div>
    </form>
   <div class="Details">
   <h1 id="city" ></h1>
   <ul>
    <li>Last Updated: <span id="date"></span> 
    </li>
    <li id="description"></li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature">
 <img src="" alt="clear" id="icon" class="float-left"/>
        <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units"><a href="#" id="celsius-link" class="active"></a>°C | <a href="#" id="fahrenheit-link">°F</a></span>
        </div>
    </div>
</div>
<br>
<div class="col-6">
    <ul>
        <li>
            Precipitaion: <span id="Precipitaion"></span>%</li>
        <li>
            Humidity: <span id="Humidity"></span>%</li>
<li>Wind:  <span id="Wind"></span>km/h</li>
    </ul>
</div>
</div>
<div class="weather-forecast" id="weather-forecast"></div></div>
<small>
<a href="https://github.com/BThindiza/Vanilla-weather-app.git" target="_blank">Open-Source  </a>,by Boitumelo Thindiza
</small>
</div>
</div>
<script src="src/app.js"></script>
</body>

</html>
